<!doctype html>

<html>
  <!-- Based on http://stackoverflow.com/a/8398189, with abridgement
       -->
  <head>
    <meta charset="utf-8">
    <title>Example 8. Draw a line with canvas</title>
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
    <style>
      #canvas {
        position: absolute;
        top: 80px;
        left: 40px;
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <div id="header"><h1>Draw lines on a canvas</h1></div>

    <script src="../assets/jquery-2.1.1.min.js"></script>
    <script src="script8.js"></script>
    <div id="container">
      <canvas id="canvas" width="600" height="400">Your browser doesn't
	support the canvas element.</canvas>

      <div style="position: absolute; 
		  top: 100px; 
		  left: 660px;
		  width: 10px;
		  height: 10px;
		  background: black;
		  border: 1px solid;"
	   id="black" onclick="color(this)"></div>
      <div style="position: absolute;
		  top: 115px;
		  left: 660px;
		  width: 10px;
		  height: 10px;
		  background: red;
		  border: 1px solid;"
	   id="red" onclick="color(this)"></div>
      <div style="position: absolute;
		  top: 130px;
		  left: 660px;
		  width: 10px;
		  height: 10px;
		  background: green;
		  border: 1px solid;"
	   id="green" onclick="color(this)"></div>
      <div style="position: absolute;
		 top: 145px;
		 left: 660px;
		 width: 10px;
		 height: 10px;
		 background: blue;
		 border: 1px solid;"
	   id="blue" onclick="color(this)"></div>
      <div style="position: absolute;
		 top: 160px;
		 left: 660px;
		 width: 10px;
		 height: 10px;
		 background: orange;
		 border: 1px solid;"
	   id="orange" onclick="color(this)"></div>

  </body>
</html>
